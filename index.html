<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Dog Del√≠cia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl max-w-md w-full p-6">
    <h1 class="text-3xl font-bold text-red-600 text-center mb-4">üå≠ Hot Dog Del√≠cia</h1>
    <p class="text-gray-700 text-center mb-6">Monte seu hot dog e envie o pedido via WhatsApp!</p>

    <form id="pedidoForm" class="flex flex-col gap-3">
      <input type="text" id="nome" placeholder="Seu nome" required class="border p-2 rounded-lg">
      
      <label class="font-semibold">Tamanho:</label>
      <select id="tamanho" class="border p-2 rounded-lg">
        <option value="Pequeno" data-preco="8">Pequeno - R$8</option>
        <option value="M√©dio" data-preco="10">M√©dio - R$10</option>
        <option value="Grande" data-preco="12">Grande - R$12</option>
      </select>

      <label class="font-semibold">Ingredientes adicionais (R$2 cada):</label>
      <div class="text-left grid grid-cols-2 gap-2">
        <label><input type="checkbox" value="Batata Palha" data-preco="2"> Batata Palha</label>
        <label><input type="checkbox" value="Queijo" data-preco="2"> Queijo</label>
        <label><input type="checkbox" value="Milho" data-preco="2"> Milho</label>
        <label><input type="checkbox" value="Bacon" data-preco="2"> Bacon</label>
        <label><input type="checkbox" value="Molho Especial" data-preco="2"> Molho Especial</label>
      </div>

      <input type="number" id="quantidade" min="1" value="1" class="border p-2 rounded-lg" placeholder="Quantidade">

      <textarea id="obs" placeholder="Observa√ß√µes (opcional)" class="border p-2 rounded-lg"></textarea>

      <input type="text" id="endereco" placeholder="Endere√ßo ou localiza√ß√£o" class="border p-2 rounded-lg">

      <div class="text-lg font-bold mt-2">Total: R$ <span id="total">0</span></div>

      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full mt-3">
        Enviar Pedido via WhatsApp
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('pedidoForm');
    const tamanhoSelect = document.getElementById('tamanho');
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const quantidadeInput = document.getElementById('quantidade');
    const totalSpan = document.getElementById('total');

    function calcularTotal() {
      const tamanhoPreco = parseFloat(tamanhoSelect.selectedOptions[0].dataset.preco);
      const adicionais = Array.from(checkboxes)
        .filter(cb => cb.checked)
        .reduce((acc, cb) => acc + parseFloat(cb.dataset.preco), 0);
      const quantidade = parseInt(quantidadeInput.value) || 1;
      const total = (tamanhoPreco + adicionais) * quantidade;
      totalSpan.textContent = total.toFixed(2);
      return total;
    }

    tamanhoSelect.addEventListener('change', calcularTotal);
    checkboxes.forEach(cb => cb.addEventListener('change', calcularTotal));
    quantidadeInput.addEventListener('input', calcularTotal);
    window.onload = calcularTotal;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const tamanho = tamanhoSelect.value;
      const adicionais = Array.from(checkboxes)
                              .filter(cb => cb.checked)
                              .map(cb => cb.value)
                              .join(', ') || 'Nenhum';
      const quantidade = quantidadeInput.value;
      const obs = document.getElementById('obs').value;
      const endereco = document.getElementById('endereco').value;
      const total = calcularTotal().toFixed(2);

      const msg = `Ol√°! Meu nome √© ${nome}.
Quero ${quantidade} hot dog(s) tamanho ${tamanho}.
Adicionais: ${adicionais}.
Endere√ßo: ${endereco}.
Observa√ß√µes: ${obs}
Total: R$${total}`;

      const numero = '5599999999999'; // Substitua com seu n√∫mero com DDD e pa√≠s
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(msg)}`;
      window.open(link, '_blank');
    });
  </script>
</body>
</html>
